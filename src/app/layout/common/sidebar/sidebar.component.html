<div class="logo">
    <a class="simple-text logo-mini">
        <div class="logo-img">
            <img class="logo-ternium" src="assets/logo/logo.jpg" />
        </div>
    </a>
    <a href="" class="simple-text logo-normal">
        <div class="title-t-ajust"><span class="title-t-logo">PROYECTO</span></div>
        <div class="sub-t-ajust"> <span class="sub-t-logo">BASE</span></div>
    </a>
</div>


<div class="sidebar-wrapper">

    <div class="user">
        <div class="photo href-class">
            <!--
                <img *ngIf="sigla" class="photo-user" [src]="sigla.imagen">
                <i *ngIf="!sigla" class="fas fa-user-circle"></i>-->
        </div>
        <div class="user-info">
            <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                <span>
                    Fabián Ramírez
                </span>
            </a>
        </div>
    </div>
    <!-- <div *ngIf="isMobileMenu()">
            
          </div> -->
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuitem of menuItems" class="nav-item">
            <!--If is a single link-->
            <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'" class="nav-link">
                <i class="material-icons">{{menuitem.icontype}}</i>
                <p>{{menuitem.title}}</p>
            </a>
            <!--If it have a submenu-->
            <a data-toggle="collapse" href="#{{menuitem.collapse}}" role="button" aria-expanded="false" [attr.aria-controls]="menuitem.collapse" *ngIf="menuitem.type === 'sub'" (click)="updatePS()" class="nav-link">
                <i class="material-icons">{{menuitem.icontype}}</i>
                <p>{{menuitem.title}}<b class="caret"></b></p>
            </a>

            <!--Display the submenu items-->
            <div id="{{menuitem.collapse}}" class="collapse" *ngIf="menuitem.type === 'sub'">
                <ul class="nav">
                    <li routerLinkActive="active" *ngFor="let childitem of menuitem.children" class="nav-item">
                        <a [routerLink]="[menuitem.path, childitem.path]" class="nav-link">
                            <span class="sidebar-mini">{{childitem.ab}}</span>
                            <span class="sidebar-normal">{{childitem.title}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>

</div>
